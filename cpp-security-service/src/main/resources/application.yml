spring:
  application:
    name: cpp-security-service

jwt:
  expirationTime: 600

encryption-keys:
  keys:
    cardData: ${CARD_KEY_PATH:classpath:card-signing.key}
    jwtSigning: ${JWT_KEY_PATH:classpath:jwt-signing.key}

server:
  port: 9010
  servlet:
    context-path: /api/v1

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: method

logging:
  level:
    org.springframework: INFO
    com.howwow: INFO
