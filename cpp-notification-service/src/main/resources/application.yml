spring:
  application:
    name: cpp-notification-service
  kafka:
    bootstrap-servers: ${CPP_NOTIFICATION_SERVICE_KAFKA_BOOTSTRAP_SERVERS}
    consumer:
      group-id: email-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
  mail:
    host: ${CPP_NOTIFICATION_SERVICE_MAIL_HOST}
    port: ${CPP_NOTIFICATION_SERVICE_MAIL_PORT}
    username: ${CPP_NOTIFICATION_SERVICE_MAIL_USERNAME}
    password: ${CPP_NOTIFICATION_SERVICE_MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: ${CPP_NOTIFICATION_SERVICE_PORT}
  servlet:
    context-path: /api/v1

logging:
  level:
    org.springframework: INFO
    com.howwow: INFO