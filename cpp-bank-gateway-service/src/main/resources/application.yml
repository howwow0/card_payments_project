server:
  port: ${CPP_BANK_GATEWAY_SERVICE_PORT:9002}
  servlet:
    context-path: /api/v1

spring:
  application:
    name: cpp-bank-gateway-service


springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: method

logging:
  level:
    org.springframework: INFO
    com.howwow: INFO
