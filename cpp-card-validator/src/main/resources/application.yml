server:
  port: 9001
  servlet:
    context-path: /api/v1

spring:
  application:
    name: card-authentication-service


springdoc:
  api-docs:
    path: /v1/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: method

logging:
  level:
    org.springframework: INFO
    com.howwow: INFO
